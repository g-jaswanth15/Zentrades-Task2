<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="bg-image"></div>
            <div class="form-grp">
                <!-- <img src="Screenshot 2024-03-04 190301.png" alt=""> -->
                <h1>ZENTRADES</h1>
            </div>
            <div class="form-grp">
                <input id="mail" type="text" placeholder="E-mail address" name="" id="">
            </div>
            <div class="form-grp">
                <input id="pass" type="password" placeholder="Password">
            </div>
            <div class="form-grp">
                <label for="rememberme">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    Remember me
                </label>
            </div>
            <div class="form-grp">
                <button id="submit">Sign In</button>
            </div>
            <div class="form-grp">
                <a href="mailto:support@zentrades.pro?subject=Resetting Password ">Frogot your password? </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
 
</body>
</html>
