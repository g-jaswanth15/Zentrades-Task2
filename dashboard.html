<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="dashboard">
        <h1>Company Metrics</h1>
        <div class="container1">
            <div class="item">
                <h2>$64,492</h2>
                <p>Total Revenue</p>
            </div>
            <div class="item">
                <h2>$608</h2>
                <p>Total Jobs Avg</p>
            </div>
            <div class="item">
                <h2>106</h2>
                <p>Tickets Created</p>
            </div>
            <div class="item">
                <h2>66</h2>
                <p>Tickets Scheduled</p>
            </div>
            <div class="item">
                <h2>$19,304.52</h2>
                <p>Outstanding Amount</p>
            </div>
            <div class="item">
                <h2>0</h2>
                <p>Memberships Sold</p>
            </div>
            <div class="item">
                <h2>8</h2>
                <p>Jobs Completed</p>
            </div>
            <div class="item">
                <h2>2</h2>
                <p>Total Canceled</p>
            </div>
        </div>
    
        <div class="container2">
            <div class="box">
                <h3>Revenue By Job Location</h3>
                <canvas id="Chart1" class="myChart"></canvas>
            </div>
            
            <div class="box">
                <h3>Revenue By Job Type</h3>
                <canvas id="Chart2" class="myChart" ></canvas>
            </div>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
